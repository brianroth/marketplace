<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: left; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
  </style>
</head>

<body>
  <div id="dialog">
    <h1 class="Not">NOT HERE!</h1>
    <div class="errorText">
      <span>whatever you are trying to look for <b>IS NOT HERE!</b></span>
      <span>So, you have a few options;</span>
      <ul>
        <li>Keep looking at the monitor,</li>
        <li>Go take a bath, and think of what you did</li>
        <li>or just <a href="/">CLICK HERE</a> and start again.</li>
      </ul>
    </div>
  </div>
</body>
</html>
